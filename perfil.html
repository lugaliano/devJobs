        <div class="profile-header">
            <h2 class="profile-title">Mi perfil</h2>
            <p class="profile-subtitle">Actualiza tu información personal y profesional</p>
        </div>
        
        <div class="profile-card">
            <form class="profile-form">
                <div class="profile-section">
                    <h3 class="profile-section-title">Información personal</h3>
                    <div class="profile-form-grid">
                        <div class="profile-form-group">
                            <label class="profile-label" for="name">Nombre</label>
                            <input class="profile-input" id="name" type="text"/>
                        </div>
                        <div class="profile-form-group">
                            <label class="profile-label" for="email">Correo electrónico</label>
                            <input class="profile-input" id="email" type="email"/>
                        </div>
                        <div class="profile-form-group">
                            <label class="profile-label" for="location">Ubicación</label>
                            <input class="profile-input" id="location" type="text"/>
                        </div>
                        <div class="profile-form-group md-col-span-2">
                            <label class="profile-label" for="about">Sobre mí</label>
                            <textarea class="profile-textarea" id="about" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="profile-section profile-section-divider">
                    <h3 class="profile-section-title">Experiencia</h3>
                    <div class="profile-form-grid">
                        <div class="profile-form-group">
                            <label class="profile-label" for="role">Cargo</label>
                            <input class="profile-input" id="role" type="text"/>
                        </div>
                        <div class="profile-form-group">
                            <label class="profile-label" for="company">Empresa</label>
                            <input class="profile-input" id="company" type="text"/>
                        </div>
                        <div class="profile-form-group">
                            <label class="profile-label" for="experience">Años de experiencia</label>
                            <input class="profile-input" id="experience" type="number"/>
                        </div>
                    </div>
                </div>
                <div class="profile-section profile-section-divider">
                    <h3 class="profile-section-title">Habilidades</h3>
                    <div class="profile-skills">
                        <span class="profile-skill-tag">JavaScript</span>
                        <span class="profile-skill-tag">React</span>
                        <span class="profile-skill-tag">Node.js</span>
                        <span class="profile-skill-tag">HTML</span>
                        <span class="profile-skill-tag">CSS</span>
                    </div>
                </div>
                <div class="profile-section profile-section-divider">
                    <h3 class="profile-section-title">CV</h3>
                    <div class="profile-upload-area">
                        <label for="dropzone-file">
                            <div class="profile-upload-content">
                                <svg class="profile-upload-icon" fill="none" viewBox="0 0 20 16" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                                <p class="profile-upload-text"><strong>Sube tu CV</strong> o arrastra y suelta</p>
                                <p class="profile-upload-subtext">PDF, DOC, DOCX (MAX. 5MB)</p>
                            </div>
                            <input class="hidden" id="dropzone-file" type="file"/>
                        </label>
                    </div>
                </div>
                
                <div class="profile-form-actions">
                    <button class="profile-save-btn" type="submit">Guardar cambios</button>
                </div>
            </form>
        </div>
